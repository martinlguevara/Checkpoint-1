<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p class="blue-text">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="whatever">
            <p>Whatever</p>
        </div>

        <div class="Text">
            <p>Text</p>
        </div>

        <div class="I_Want">
            <p>I Want</p>
        </div>
        
    </div>

    <div class="gridThree">
        <div class="The_Text_I_Choose">
            <p>The Text I Choose</p>
        </div>

        <div class="image">
            <img src="images/guitar.jpeg" alt="">
        </div>
    </div>

    <div class="gridFour">
        <div class="My_Awesome_Text">
            <p>My Awesome Text</p>
        </div>

        <div class="Second_paragraph">
            <p>My Left Text</p>
            <p>My Right Text</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="My_Even_More_Awesome_Text">
            <p>My Even More Awesome Text</p>
        </div>

        <div class="Two_images">
            <img src="images/guitar amp 2.jpg" alt="">
            <img src="images/guitar pedal.jpg" alt="">
        </div>
    </div>

    <div class="gridSix">
        <div class="Font_Awesome">
            <i class="fa-solid fa-star"></i>
        </div>

        <div class="Google_Font">
            <p>Google Font</p>
        </div>
    </div>

    

    



</body>
</html>
